<html>
    <head>
        <meta name="keywords">
        <title>second class</title>
    </head>
    <body style="background-color: burlywood">
        <form>
            <label>FirstName :</label>
            <input type="text" name="Fname" placeholder="Enter First Name" required> *
            <br>
            <br>
            
            <label>LastName :</label>
            <input type="text" name="Lname">
            <br>
            <br>
            
            <label>Email :</label>
            <input type="email" name="Email">
            <br>
            <br>
            
            <label>Password :</label>
            <input type="password" name="Password">
            <br>
            <br>
            
            <label>Age :</label>
            <input type="number" name="Age">
            <br>
            <br>
            
            <label>Upload Your CV</label>
            <input type="file" name="usercv">
            <br>
            <br>
            
            <label>Date :</label>
            <input type="date" name="Date">
            <br>
            <br>
            
            <label>Color :</label>
            <input type="color" name="Color">
            <br>
            <br>
            
            <label>Male</label>
            <input type="radio" name="gender" value="Male">
            
            <label>Female</label>
            <input type="radio" name="gender" value="Female">
            <br>
            <br>
            
            <label>Student</label>
            <input type="radio" name="statue" value="Student">
            
            <label>Graduted</label>
            <input type="radio" name="statue" value="Graduted">
            <br>
            <br>
            
            <label>Phython</label>
            <input type="checkbox" name="skills" value="phython">
            
            <label>Java</label>
            <input type="checkbox" name="skills" value="java">
            
            <label>php</label>
            <input type="checkbox" name="skills" value="php">
            <br>
            <br>
            <label>Select Your Country</label>
            <select name="country">
                <option value="Egypt">Egypt</option>
                <option value="Yemen">Yemen</option>
                <option value="Italy">Italy</option>
                <option value="Egypt">Egypt</option>
            </select>
            
            <br>
            <br>
            
            <textarea cols="30" rows="10"></textarea>
            <br>
            <br>
            
            <button type="submit" value="Register">Register</button>
        </form>
    </body>
</html>
